<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgPip's Super Image Editor</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<h1>heia</h1>

<div class="ui">
    <span class="group">
        <select id="images">
            <option>tower.jpg</option>
            <option>earring.jpg</option>
            <option>simple.png</option>
            <option>low-contrast.png</option>
            <option>noisy.png</option>
        </select>
        <button id="load">Load / Reset</button>
        <button id="undo">Undo effect</button>
    </span>


    <span class="group">
        <button id="threshold">Threshold</button>
        <input id="thresholdvalue" type="number" min="0" max="255" value="128"/>
    </span>
    <button id="greyscale">Greyscale</button>
    <button id="colorfilter">Color</button>
    <button id="sharpen">Sharpen</button>
    <span class="group">
        <button id="boxblur">Boxblur</button>
        <input id="blurradius" type="number" min="1" max="30" value="1"/>
    </span>
    <span class="group">
        <button id="medianfilter">Median filter</button>
        <input id="radius" type="number" min="1" max="30" value="1"/>
    </span>
    <button id="invert">Invert</button>
    <button id="histogramequalization">Histogram equalization</button>

    <span class="group">
        <button id="energy">Show energy</button>
        <button id="findSeam">Show seam</button>
        <button id="runSeamcarver">Run seam carving</button>
        <button id="stopSeamcarver" disabled>Stop</button>
    </span>
</div>

<span style="display: inline-block">
    Edited:<br>
<canvas id="edited"></canvas>
</span>

<span style="display: inline-block">
    Original:<br>
<canvas id="original"></canvas>
</span>

<canvas id="loaderCanvas" style="visibility: hidden"></canvas>

<script src="index.js"></script>
</body>
</html>
